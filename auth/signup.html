<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main signup-mode">
        <div class="second">
            <div class="third">    
                <div class="fourth">
                    <div class="form-container">
                        <h2>SIGN UP</h2>
                        <input type="text" placeholder="Joy Merten" required>
                        <input type="email" placeholder="Enter Mail ID" required>

                    </div>
                </div>
                <div class="fifth">
                    <div class="content-text">
                        <h2>Welcome Back!</h2>
                        <p>Already have an account? Login to continue your journey with us.</p>
                        <a href="login.html" class="btn btn-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
