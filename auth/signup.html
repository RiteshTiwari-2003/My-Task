<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curved-bg-1"></div>
    <div class="curved-bg-2"></div>
    
    <div class="container">
        <div class="left-container">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80" alt="Nature Background">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form action="#" class="signup-form">
                    <div class="input-group">
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Enter Mail ID" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" placeholder="Enter Number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="right-container signup-right">
            <div class="content">
                <h1>Welcome Back!</h1>
                <p>Already have an account? Login here!</p>
                <a href="login.html" class="switch-btn">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
