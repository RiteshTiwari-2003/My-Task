<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curved-bg-1"></div>
    <div class="curved-bg-2"></div>
    
    <div class="container">
        <div class="left-container">
            <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?q=80" alt="Nature Background">
            <div class="form-container">
                <h2>Login</h2>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter Mail ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>
        <div class="right-container">
            <div class="content">
                <h1>New Here?</h1>
                <p>Sign up and discover great opportunities!</p>
                <a href="signup.html" class="switch-btn">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
