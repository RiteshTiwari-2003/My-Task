<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="https://images.unsplash.com/photo-1476820865390-c52aeebb9891?q=80" alt="Nature Background" id="bgImage">
            <div class="left-content">
                <h1 id="leftTitle">Login & Sign Up</h1>
                <p>Already have an account?</p>
                <button class="switch-btn" onclick="toggleForm()">Log In</button>
            </div>
        </div>
        <div class="right-container">
            <!-- Login Form -->
            <div class="form-container">
                <form class="form" id="loginForm">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" placeholder="Enter Mail ID" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form class="form active" id="signupForm">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Enter Mail ID" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" placeholder="Enter Number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchBtn = document.querySelector('.switch-btn');
        const leftTitle = document.getElementById('leftTitle');
        const bgImage = document.getElementById('bgImage');

        const images = [
            'https://images.unsplash.com/photo-1476820865390-c52aeebb9891?q=80',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80'
        ];

        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
            
            if (isLogin) {
                switchBtn.textContent = 'Sign Up';
                leftTitle.textContent = 'Welcome Back!';
                bgImage.src = images[1];
            } else {
                switchBtn.textContent = 'Log In';
                leftTitle.textContent = 'Create Account';
                bgImage.src = images[0];
            }
        }
    </script>
</body>
</html>
