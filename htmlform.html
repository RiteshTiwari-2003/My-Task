the target attribute

the target attribute specifies where to display the response that is received after submitting the form , the target attribute can have one of the following values:
value    
_blank     description : the response is displayed in a new window or tab
_self      description: the response is displayed inthe current window
_parent  the response is displayed in parent frame
_top       description : the response is displayed in the full body of the window
framename   description: the response is displayed in a named iframe

the default value is _self which means that the response will open in the current window

the method attribute 

the method attribute specifies the http method to be used when submitting the form.

Notes on GET:

Appends the form data to the URL, in name/value pairs
NEVER use GET to send sensitive data! (the submitted form data is visible in the URL!)
The length of a URL is limited (2048 characters)
Useful for form submissions where a user wants to bookmark the result
GET is good for non-secure data, like query strings in Google

Notes on POST:

Appends the form data inside the body of the HTTP request (the submitted form data is not shown in the URL)
POST has no size limitations, and can be used to send large amounts of data.
Form submissions with POST cannot be bookmarked
