<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .mobile-container {
            width: 375px;
            height: 800px;
            background-color: #00008B;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content-container {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 50px;
            background-color: #ffffff;
            height: calc(100% - 50px);
            padding: 15px;
            text-align: center;
            overflow-y: auto;
        }

        .image-container {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .signup-content {
            padding: 10px;
            margin-top: 10px;
        }

        .signup-content h1 {
            color: #2D8B7E;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .signup-content p {
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            margin: 8px 0;
        }

        .password-container i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #2D8B7E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
        }

        .google-container {
            width: 100%;
            padding: 12px;
            background-color: #f8f8f8;
            border-radius: 8px;
            margin: 12px 0;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .google-btn i {
            font-size: 22px;
            color: #4285F4;
        }

        .google-btn span {
            color: #3c4043;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.25px;
        }

        .login-link {
            margin-top: 12px;
            font-size: 11px;
            color: #666;
            padding-bottom: 10px;
        }

        .login-link a {
            color: #2D8B7E;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="time">9:00</div>
            <div class="icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="content-container">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Locked%20with%20Key.png" alt="Security Illustration">
            </div>
            <div class="signup-content">
                <h1>Let's Get Started</h1>
                <p>Create an account to get all features</p>
                <input type="text" class="input-field" placeholder="Enter your full name">
                <input type="email" class="input-field" placeholder="Enter your email">
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="far fa-eye"></i>
                </div>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Confirm password">
                    <i class="far fa-eye"></i>
                </div>
                <button class="signup-btn">Sign Up</button>
                <div class="google-container">
                    <button class="google-btn">
                        <i class="fab fa-google"></i>
                        <span>Sign Up with Google</span>
                    </button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="mobile.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
