<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .mobile-container {
            width: 375px;
            height: 800px;
            background-color: #00008B;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }

        .content-container {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 50px;
            background-color: #ffffff;
            height: calc(100% - 50px);
            padding: 15px;
            text-align: center;
            overflow-y: auto;
        }

        .image-container {
            width: 100%;
            max-width: 250px;
            margin: 30px auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .reset-content {
            padding: 20px;
            margin-top: 10px;
        }

        .reset-content h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .reset-content p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            margin: 10px 0;
        }

        .password-container i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .create-btn {
            width: 100%;
            padding: 12px;
            background-color: #2D8B7E;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="time">9:00</div>
            <div class="icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="content-container">
            <a href="mobile.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Unlocked.png" alt="Reset Password Illustration">
            </div>
            <div class="reset-content">
                <h1>Create new password</h1>
                <p>Your new password must be different from previous used passwords</p>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="far fa-eye"></i>
                </div>
                <div class="password-container">
                    <input type="password" class="input-field" placeholder="Confirm password">
                    <i class="far fa-eye"></i>
                </div>
                <button class="create-btn">Create</button>
            </div>
        </div>
    </div>
</body>
</html>
