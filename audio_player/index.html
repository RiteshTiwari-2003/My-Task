<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <h1>Music Player</h1>
            <div class="music-box">
                <div class="music-info">
                    <div class="song-title">Sample Song</div>
                    <div class="artist">Artist Name</div>
                </div>
                <div class="audio-controls">
                    <audio id="audio-player" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="controls">
                        <button class="prev-btn"><i class="fas fa-backward"></i></button>
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                        <button class="next-btn"><i class="fas fa-forward"></i></button>
                    </div>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
            <div class="playlist">
                <h2>Playlist</h2>
                <ul>
                    <li class="active">Sample Song 1</li>
                    <li>Sample Song 2</li>
                    <li>Sample Song 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
